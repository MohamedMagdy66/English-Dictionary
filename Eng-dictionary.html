<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Eng-dict.css">
    <title>English Dictionary</title>
</head>
<body>
    <div class="container">
        <h1 class="header">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="search about any word">
        <p class="teach">Type any word and press Enter.</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title : <span class="title" id="title">___</span></p>
            <p>Meaning : <span class="meaning" id="meaning">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
            
    <script src="Eng-dict.js" async defer></script>
</body>
</html>
